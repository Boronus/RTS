<mat-drawer-container class="app__container" [hasBackdrop]="true">
  <mat-drawer
    #drawer
    mode="over"
    position="end">
    <app-person-info
      *ngIf="drawer.opened"
      [selectedPerson]="selectedPerson"
      (personChanged)="onPersonChanged($event)">
    </app-person-info>
  </mat-drawer>

  <mat-drawer-content>
    <table mat-table matSort [dataSource]="dataSource" class="mat-elevation-z8 table">

      <ng-container matColumnDef="avatar">
        <th mat-header-cell *matHeaderCellDef> Avatar </th>
        <td mat-cell *matCellDef="let element">
          <div class="table__avatar"></div>
        </td>
      </ng-container>

      <ng-container matColumnDef="age">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Age </th>
        <td mat-cell *matCellDef="let element"> {{element.age}} </td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>

      <ng-container matColumnDef="fullName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.fullName}} </td>
      </ng-container>

      <ng-container matColumnDef="short">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Short </th>
        <td mat-cell *matCellDef="let element"> {{element.short}} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
        <td mat-cell *matCellDef="let element">
          <button
            mat-raised-button
            color="primary"
            class="table__action_edit"
            (click)="onEdit(element)">
            Edit
          </button>
          <button
            mat-raised-button
            color="warn"
            (click)="onDelete(element)">
            Delete
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <button
      type="submit"
      mat-raised-button
      (click)="onEdit()"
      class="app__add"
      color="primary">
      Add new
    </button>
  </mat-drawer-content>
</mat-drawer-container>

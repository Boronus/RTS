<p class="person-info__title">{{ selectedPerson ? "Edit person's info" : "Add new person" }}</p>
<form class="person-info" [formGroup]="personFormGroup" (ngSubmit)="save()">
  <mat-form-field appearance="outline">
    <mat-label>First name</mat-label>
    <input
      type="text"
      class="person-info__name-input"
      matInput
      placeholder="First name"
      maxlength="255"
      formControlName="firstName">
    <mat-error
      *ngIf="isControlInvalid('firstName')">
      {{getTextErrorMessage('firstName')}}
    </mat-error>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Last name</mat-label>
    <input
      type="text"
      class="person-info__name-input"
      matInput
      placeholder="Last name"
      maxlength="255"
      formControlName="lastName">
    <mat-error
      *ngIf="isControlInvalid('lastName')">
      {{getTextErrorMessage('lastName')}}
    </mat-error>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Age</mat-label>
    <input
      type="number"
      matInput
      placeholder="Age"
      formControlName="age">
    <mat-error
      *ngIf="isControlInvalid('age')">
      {{getNumberErrorMessage()}}
    </mat-error>
  </mat-form-field>

  <button
    type="submit"
    mat-raised-button
    [disabled]="personFormGroup.invalid"
    color="primary">
    Save
  </button>
</form>
